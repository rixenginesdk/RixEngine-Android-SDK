apply plugin: 'com.android.application'

android {
    namespace 'com.rixengine'
    compileSdk 34

    defaultConfig {
        applicationId "com.rixengine.demo"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    // implementation (name:"rixengine.3.8.3",ext:"aar")
    //RixEngine Android SDK (Necessary)
    api 'io.github.rixenginesdk:rixengine:3.9.1'

    // Topon (Topon最新版本，请根据实际使用版本选择不同的topon版本)
    api "com.thinkup.sdk:core-tpn:6.5.16"
    api "com.thinkup.sdk:nativead-tpn:6.5.16"
    api "com.thinkup.sdk:banner-tpn:6.5.16"
    api "com.thinkup.sdk:interstitial-tpn:6.5.16"
    api "com.thinkup.sdk:rewardedvideo-tpn:6.5.16"
    api "com.thinkup.sdk:splash-tpn:6.5.16"
    // Taku (Topon老版本，请根据实际使用版本选择不同的topon版本)
    //    api "com.anythink.sdk:core-tpn:6.4.39"
    //    api "com.anythink.sdk:nativead-tpn:6.4.39"
    //    api "com.anythink.sdk:banner-tpn:6.4.39"
    //    api "com.anythink.sdk:interstitial-tpn:6.4.39"
    //    api "com.anythink.sdk:rewardedvideo-tpn:6.4.39"
    //    api "com.anythink.sdk:splash-tpn:6.4.39"
    // Admob
    api "com.google.android.gms:play-services-ads:20.6.0"
    api "com.google.android.ads.consent:consent-library:1.0.8"
    // Max
    api "com.applovin:applovin-sdk:11.4.4"
    // IronSource
    api "com.ironsource.sdk:mediationsdk:7.3.0"
    // TradPlus
    api "com.tradplusad:tradplus:8.7.0.1"

    //  支持UID2的库
    implementation 'com.uid2:uid2-android-sdk:1.6.0'
    implementation("com.myopenpass.sdk:openpass-android-sdk:2.0.0")

    //Androidx (Necessary)
    api "androidx.appcompat:appcompat:1.1.0"
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    
}
